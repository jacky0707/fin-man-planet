<!DOCTYPE html>
<html>
    <head>
        <title>Financial Management Planet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="./main.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
        <script src="./viewThings.js"></script>
        <script src="./tools.js"></script>
        <script>
            let accident = 0
            let ageStage = 0
            let step = 0
            let teach = false
            function onloadFunc(){
                viewThings.guideStep(step)
                tools.inputKeyup()
            }
        </script>
        <script src="./main.js"></script>
    </head>

    <body onload="onloadFunc()">
        <div class="black-background">
            <div class="content">
                <div class="doctor-part big-part">
                    <div class="next-stage-button-place">
                        <button class="next-button" id="skip-button" onclick="skip()">關<br>閉<br>教<br>學</button>
                        <a class="next-button" id="contact" href="mailto:c8411201995@gmail.com">聯<br>絡<br>阿<br>傑</a>
                    </div>
                    <div class="doctor-place">
                        <div class="doctor"></div>
                    </div>
                    <div class="talk-place">
                        <div class="saying"></div>
                    </div>             
                </div>
                <div class="final-report big-part"></div>

                <div class="planet-part big-part">
                    <div class="side-planet-part">
                        <button class="dream-button house" id="house"></button>
                        <button class="dream-button car" id="car"></button>
                        <button class="dream-button wedding" id="wedding"></button>
                        <button class="dream-button kid" id="kid"></button>
                    </div>
                    <div class="planet"></div>
                    <div class="side-planet-part">
                        <button class="dream-button parent" id="parent"></button>
                        <button class="dream-button plane" id="plane"></button>
                        <button class="dream-button retire" id="retire"></button>
                        <button class="dream-button company" id="company"></button>
                    </div>
                </div>
                <div class="list-part big-part">
                    <div class="side-list">
                        <div class="list-item">
                            <div class="list-house-title list-title">房子</div>
                            <div class="list-house-balls list-balls"></div>
                            <input type="text" name="house" class="dream-total" value="0" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div>
                        <div class="list-item">
                            <div class="list-car-title list-title">車子</div>
                            <div class="list-car-balls list-balls"></div>
                            <input type="text" name="car" class="dream-total" value="0" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div>
                        <div class="list-item">
                            <div class="list-wedding-title list-title">婚禮</div>
                            <div class="list-wedding-balls list-balls"></div>
                            <input type="text" name="wedding" class="dream-total" value="0" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div>
                        <div class="list-item">
                            <div class="list-kid-title list-title">小孩</div>
                            <div class="list-kid-balls list-balls"></div>
                            <input type="text" name="kid" class="dream-total" value="0" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div>
                    </div> 
                    <div class="side-list">
                        <div class="list-item">
                            <div class="list-parent-title list-title">父母</div>
                            <div class="list-parent-balls list-balls"></div>
                            <input type="text" name="parent" class="dream-total" value="0" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div>
                        <div class="list-item">
                            <div class="list-plane-title list-title ">旅遊</div>
                            <div class="list-plane-balls list-balls"></div>
                            <input type="text" name="plane" class="dream-total" value="0" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div>
                        <div class="list-item">
                            <div class="list-retire-title list-title">退休</div>
                            <div class="list-retire-balls list-balls"></div>
                            <input type="text" name="retire" class="dream-total" value="0" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div>
                        <div class="list-item">
                            <div class="list-company-title list-title ">創業</div>
                            <div class="list-company-balls list-balls"></div>
                            <input type="text" name="company" class="dream-total" value="0" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div>
                    </div>
                </div>
                <div class="basic-information-part big-part">
                    <div class="basic-info">
                        <div class="side-list">
                            <div class="basic-item">
                                <div class="basic-title">目前薪水 ( 年薪 )</div>
                                <input type="text" name="salary" class="dream-total" value="650,000" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"> 
                            </div>
                            <div class="basic-item">
                                <div class="basic-title">目前年紀 ( 歲 )</div>
                                <input type="text" name="age" class="dream-total" value="25" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"> 
                            </div>
                            <div class="basic-item">
                                <div class="basic-title">當前資產 ( 元 )</div>
                                <input type="text" name="fortune" class="dream-total" value="0" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"> 
                            </div>
                        </div>
                        <div class="side-list">
                            <div class="basic-item">
                                <div class="basic-title">每月固定花費 ( 元 )</div>
                                <input type="text" name="cost" class="dream-total" value="15,000" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"> 
                            </div>
                            <div class="basic-item">
                                <div class="basic-title">預計退休年紀 ( 歲 )</div>
                                <input type="text" name="retire-age" class="dream-total" value="65" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"> 
                            </div>
                            <div class="basic-item">
                                <div class="basic-title">人生畢業典禮年紀 ( 歲 )</div>
                                <input type="text" name="die-age" class="dream-total" value="90" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"> 
                            </div>
                        </div>
                    </div>
                    <button class="test-button" onclick="startTest()">星球完成！<br>開始診斷</button>
                </div>
            </div>
        </div>
        
    </body>
</html>
